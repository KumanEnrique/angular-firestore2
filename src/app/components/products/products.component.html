<ng-template #noProducts>
    <h1>noProducts</h1>
</ng-template>
<div class="row" *ngIf="products.length > 0;else noProducts">
    <div class="col s4" *ngFor="let product of products">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{product.name}} ${{product.price}}</span>
                <p>{{product.description}}</p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn red darken-4" (click)="deleteProduct(product)">delete</a>
                <a class="waves-effect waves-light btn yellow accent-4" (click)="editProduct(product)">edit</a>
            </div>
            <div class="card-action" *ngIf="editing">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="name" [(ngModel)]="editingProduct.name">
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="description" [(ngModel)]="editingProduct.description">
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="price" [(ngModel)]="editingProduct.price">
                    </div>
                    <a class="waves-effect waves-light btn" (click)="updateProduct()">update</a>
                </div>
            </div>
        </div>
    </div>
</div>
